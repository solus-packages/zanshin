name       : zanshin
version    : 0.5.71
release    : 8
source     :
    - https://cdn.download.kde.org/stable/zanshin/zanshin-0.5.71.tar.xz : b0933d2d9a63bba372966da0ba9e313b85ab2d6aa513a43657da90c65a33612c
license    :
    - GPL-3.0-or-alter
    - LGPL-2.1-only
component  : office.notes
summary    : To-do management application for KDE.
description: |
    A powerful yet simple application to manage your day to day actions.
builddeps  :
    - pkgconfig(glu)
    - pkgconfig(libsasl2)
    - pkgconfig(Qt5Qml)
    - akonadi-calendar-devel
    - akonadi-contacts-devel
    - akonadi-devel
    - akonadi-mime-devel
    - akonadi-search-devel
    - extra-cmake-modules
    - kcalendarcore-devel
    - kcmutils-devel
    - kcodecs-devel
    - kcontacts-devel
    - kdeclarative-devel
    - kdelibs4support-devel
    - kidentitymanagement-devel
    - kldap-devel
    - kmbox-devel
    - kontactinterface-devel
    - kpimtextedit-devel
    - krunner-devel
    - kwallet-devel
    - libboost-devel
    - libical-devel
    - openldap-devel
rundeps    :
    - kded
    - kdepim-runtime
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
